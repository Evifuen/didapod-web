name: Deploy
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Clean and Deploy'
        run: |
          # Obtenemos la contrase√±a directamente de Azure para que no falle el login
          ACR_PASS=$(az acr repository show-credentials --name midictaicontainer --repository didapod --query "passwords[0].value" -o tsv)
          
          # Borramos el contenedor viejo
          az container delete --resource-group didapod --name didapod-final-app --yes
          
          # Creamos el nuevo usando la clave fresca
          az container create \
            --resource-group didapod \
            --name didapod-final-app \
            --image midictaicontainer.azurecr.io/didapod:latest \
            --dns-name-label didapod-final-2026 \
            --ports 80 \
            --registry-username midictaicontainer \
            --registry-password $ACR_PASS \
            --os-type Linux \
            --cpu 1 \
            --memory 1.5
