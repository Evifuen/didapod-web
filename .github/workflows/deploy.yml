name: Deploy
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Force Streamlit to Port 80'
        run: |
          az container delete --resource-group didapod --name didapod-final-app --yes
          az container create \
            --resource-group didapod \
            --name didapod-final-app \
            --image midictaicontainer.azurecr.io/didapod:v11 \
            --dns-name-label didapod-final-2026 \
            --ports 80 \
            --registry-username midictaicontainer \
            --registry-password 9Vurt983vDBLkflxMkxINCvpNa56eGTtYFCXIYyLtD4PwxHcoDtnJQQJ99CBACYeBjFEqg7NAAACAZCRnjFQ \
            --command-line "streamlit run app_web.py --server.port 80 --server.address 0.0.0.0" \
            --os-type Linux \
            --cpu 1 \
            --memory 1.5
